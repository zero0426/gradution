{% extends 'user_base.html' %}
{% load static %}

{% block title %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-sale=1,user-scalable=no">
    <title>登录</title>
{% endblock %}
{% block body %}
<div class="container">
    <div class="form row">
    <div class="form-horizontal col-sm-offset-3 col-md-offset-3">
        <h3 class="form-title"> 账户登录</h3>
        <div class="col-sm-9 col-md-9">
            <form method="post">
                {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="username" value="{{ username }}" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control" name="password" value="{{ password }}" required placeholder="请输入密码">
            </div>
{#            <div class="form-group">#}
{#                    <input type="checkbox" name="remember_username" {{ username_checked }}>#}
{#                    <label>记住用户名</label>#}
{#            </div>#}
            <div class="form-group">
                <input type="submit" value="登录" class="btn btn-success pull-left">
                <a href="http://127.0.0.1:8000/register/" class="pull-right">没有账号？立即注册</a>
            </div>
                <div style="color: #b92c28">{{ errmsg }}</div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
