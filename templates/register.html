{% extends 'user_base.html' %}
{% load static %}

{% block title %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-sale=1,user-scalable=no">
    <title>注册</title>
{% endblock %}
{% block body %}
<div class="container">
    <div class="form row">
    <div class="form-horizontal col-sm-offset-3 col-md-offset-3">
        <h3 class="form-title"> 新用户注册</h3>
        <div class="col-sm-9 col-md-9">
            <form method="post">
                {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control required" name="username"  required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control required" name="password"  required placeholder="请输入密码">
            </div>
             <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control required" name="password_again" required placeholder="请确认密码">
            </div>
            <div class="form-group">
                <input type="submit" value="注册" class="btn btn-success pull-left">
                <input type="button" onclick="javascript:window.location.href='http://127.0.0.1:8000/login/'" value="返回" class="btn btn-default pull-right">
            </div>
                <div style="color: #b92c28">{{ errmsg }}</div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
