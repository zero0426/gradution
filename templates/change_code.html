{% extends 'user_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>修改密码</title>
    {% endblock %}
</head>
 {% block body %}
    <div class="container">
    <div class="form row">
    <div class="form-horizontal col-sm-offset-3 col-md-offset-3">
        <h3 class="form-title"> 修改密码</h3>
        <div class="col-sm-9 col-md-9">
            <form method="post">
                {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="text" class="form-control required" name="old_password"  required placeholder="请输入原密码">
            </div>
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control required" name="new_password"  required placeholder="请输入新密码">
            </div>
             <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control required" name="new_password_again" required placeholder="请确认新密码">
            </div>
            <div class="form-group">
                <input type="submit" value="提交" class="btn btn-success pull-left">
            </div>
                <div style="color: #b92c28">{{ errmsg }}</div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
</html>
